  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {

    if (!getApps().length) initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const encEmail = (e) => btoa(e).replace(/\+/g,"-").replace(/\//g,"_").replace(/=+$/,"");

    onAuthStateChanged(auth, async (user) => {
      const creditsEl = document.getElementById("credits-count");
      const banner = document.getElementById("upgrade-banner");
      if (!user) return;

      // è®€ users_by_email/{base64url(email)}
      let snap = null;
      if (user.email) {
        snap = await getDoc(doc(db, "users_by_email", encEmail(user.email)));
      }

      if (snap && snap.exists()) {
        const d = snap.data();
        if (creditsEl) creditsEl.textContent = d.credits ?? 0;
        if (banner) {
          if (d.isPaid) banner.classList.add("d-none");
          else banner.classList.remove("d-none");
        }
      } else {
        if (creditsEl) creditsEl.textContent = 0;
        if (banner) banner.classList.remove("d-none");
      }
    });
