<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UX 痛點觀察清單 | UXShari 會員工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/general.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;family=Tektur:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <script src="assets/js/clarity.js" defer></script>
 
  
</head>
<body data-navbar-type="general">

  <!-- Removed full-page loading overlay; using lazy placeholders instead -->

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Header / Hero (compact) -->
  <section class="hero-section no-print py-3 py-md-4">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between gap-3">
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#checklistSidebar" aria-controls="checklistSidebar">
            <i class="fas fa-bars"></i>
          </button>
          <div>
            <h1 class="h3 h-100 fw-bold mb-1"><i class="fas fa-clipboard-check me-2"></i>UX 痛點觀察清單</h1>
            <div class="text-muted small">側邊欄 + 搜尋 + 收藏 — 高效導航</div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-end gap-2">
          <span id="user-status-badge" class="badge-normal">
            <i class="fas fa-user me-2"></i>
            <span id="user-status" class="placeholder-glow"><span class="placeholder col-4"></span></span>
          </span>
          <span class="badge bg-light text-dark">
            <i class="fas fa-list me-2"></i>
            清單：<strong id="checklist-count" class="placeholder-glow"><span class="placeholder col-2"></span></strong>
            / <span id="checklist-limit" class="placeholder-glow"><span class="placeholder col-1"></span></span>
          </span>
        </div>
      </div>
    </div>
  </section>

  <div class="container pb-5">
    <div class="row g-4">
      <!-- Sidebar (desktop) / Offcanvas (mobile) -->
      <div class="col-12 col-md-4 col-lg-3">
        <div class="offcanvas-md offcanvas-start" tabindex="-1" id="checklistSidebar" aria-labelledby="checklistSidebarLabel">
          <div class="offcanvas-header d-flex d-md-none">
            <h5 class="offcanvas-title" id="checklistSidebarLabel">我的清單</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body p-0">
            <div class="card border-0 shadow-sm mb-3">
              <div class="card-body p-3">
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="fas fa-search"></i></span>
                  <input id="sidebar-search" type="text" class="form-control" placeholder="搜尋清單或關鍵字…"/>
                </div>
              </div>
            </div>

            <!-- Favorites Section -->
            <div class="card border-0 shadow-sm mb-3">
              <div class="card-header bg-white d-flex align-items-center justify-content-between py-2">
                <div class="d-flex align-items-center gap-2">
                  <i class="fas fa-thumbtack text-warning"></i>
                  <span class="fw-bold">收藏</span>
                </div>
                <small class="text-muted">拖曳調整順序</small>
              </div>
              <ul id="favorites-list" class="list-group list-group-flush small-draggable"></ul>
            </div>

            <!-- All Lists Section -->
            <div class="card border-0 shadow-sm">
              <div class="card-header bg-white d-flex align-items-center justify-content-between py-2">
                <div class="d-flex align-items-center gap-2">
                  <i class="fas fa-folder-open text-primary-shari"></i>
                  <span class="fw-bold">全部清單</span>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <button id="create-checklist-btn" class="btn btn-sm btn-primary">
                    <i class="fas fa-plus"></i> 新增
                  </button>
                </div>
              </div>
              <ul id="all-list" class="list-group list-group-flush small-draggable"></ul>
              <div class="p-3 d-none" id="empty-state">
                <div class="text-center text-muted">
                  <i class="fas fa-clipboard-list fa-2x mb-2"></i>
                  <div>沒有清單，點擊「新增」開始</div>
                </div>
              </div>
            </div>

            <!-- Limit Notice -->
            <div id="limit-notice" class="limit-notice d-none mt-3">
              <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-triangle fa-lg text-warning me-2"></i>
                <div class="flex-grow-1">
                  <div class="fw-bold small">已達普通會員清單上限（3 張）</div>
                  <div class="small text-muted">升級 VIP 會員：無限清單 + AI 建議 + PDF 報告 + 團隊協作</div>
                </div>
                <a href="/pricing.html" class="btn btn-warning btn-sm ms-2">
                  <i class="fas fa-crown me-1"></i>升級
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Detail Area -->
      <div class="col-12 col-md-8 col-lg-9">
        <div id="detail-wrapper" class="card border-0 shadow-sm">
          <div class="card-body p-3 p-md-4">
            <!-- Toolbar -->
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3 no-print">
              <div class="d-flex align-items-center gap-2 flex-grow-1">
                <input id="detail-title" class="form-control form-control-lg fw-bold" placeholder="清單名稱"/>
              </div>
              <div class="btn-group flex-shrink-0" role="group">
                <button id="btn-duplicate" class="btn btn-outline-secondary" title="複製"><i class="fas fa-copy"></i></button>
                <button id="btn-print" class="btn btn-outline-secondary" title="列印"><i class="fas fa-print"></i></button>
                <button id="btn-delete" class="btn btn-outline-danger" title="刪除"><i class="fas fa-trash"></i></button>
              </div>
            </div>

            <!-- Progress + Meta -->
            <div class="d-flex align-items-center justify-content-between mb-3">
              <div class="flex-grow-1 me-3">
                <div class="progress" style="height: 10px;">
                  <div id="detail-progress-bar" class="progress-bar" style="width: 0%"></div>
                </div>
              </div>
              <div class="text-muted small">
                更新：<span id="detail-updated">—</span>
              </div>
            </div>

            <!-- VIP Perks -->
            <div class="row g-2 no-print mb-3">
              <div class="col-12 col-sm-4">
                <button id="perk-pdf" class="btn w-100 btn-outline-primary-shari"><i class="fas fa-file-pdf me-2"></i>PDF 報告</button>
              </div>
              <div class="col-12 col-sm-4">
                <button id="perk-ai" class="btn w-100 btn-outline-primary-shari"><i class="fas fa-robot me-2"></i>AI 建議</button>
              </div>
              <div class="col-12 col-sm-4">
                <button id="perk-team" class="btn w-100 btn-outline-primary-shari"><i class="fas fa-users me-2"></i>團隊協作</button>
              </div>
            </div>

            <!-- Sections -->
            <div id="detail-sections">
              <div class="text-muted text-center py-5" id="detail-empty">請從左側選擇或建立清單</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 成就提示 Toast -->
  <div id="achievement-toast" class="achievement-toast">
    <div class="d-flex align-items-center">
      <i class="fas fa-trophy fa-2x text-warning me-3"></i>
      <div>
        <p class="mb-0 small" id="achievement-text">你已經掌握 80% 的 UX 痛點觀察技巧</p>
      </div>
    </div>
  </div>

  <!-- 儲存指示器 -->
  <div id="save-indicator" class="save-indicator">
    <i class="fas fa-check-circle"></i>
    <span>已自動儲存</span>
  </div>

  <!-- 復原提示 -->
  <div id="undo-toast" class="undo-toast">
    <span id="undo-text">已刪除</span>
    <button id="undo-btn" class="btn btn-light btn-sm">復原</button>
  </div>

  <!-- 專案類型選擇 Modal -->
  <div class="modal fade" id="projectTypeModal" tabindex="-1" aria-labelledby="projectTypeModalLabel">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold" id="projectTypeModalLabel">選擇專案類型</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
        </div>
        <div class="modal-body">
          <p class="text-muted mb-3">系統將根據專案類型自動載入對應的痛點檢查模板</p>
          <div class="project-type-grid" id="project-type-grid"></div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirm-project-type">
            <i class="fas fa-check me-2"></i>確認建立
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Sidebar list item */
    .small-draggable .list-group-item{ cursor:grab; }
    .small-draggable .list-group-item.dragging{ opacity:.7; }
    .small-draggable .progress{ height:6px; }
    .list-item-title{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .pin-btn{ color:#f59e0b; }
    .pin-btn.inactive{ color:#9CA3AF; }
    @media (min-width:768px){
      .offcanvas-md{ position:static; display:block; visibility:visible; transform:none; }
      /* Make the sidebar fill the column width on desktop */
      #checklistSidebar{ width:100% !important; }
      #checklistSidebar .offcanvas-body{ display:block; }
      .offcanvas-backdrop{ display:none; }
    }
    /* Stack cards inside offcanvas body vertically with spacing */
    #checklistSidebar .offcanvas-body{ display:flex; flex-direction:column; gap:0.75rem; }
    /* Print-friendly area */
    @media print{
      .no-print, .navbar, .footer{ display:none !important; }
      body{ background:#fff; }
      #detail-wrapper{ box-shadow:none !important; border:0 !important; }
    }
  </style>

  <script type="module" src="assets/js/pages/ux-checklist.js?v=20251119b"></script>

</body>
</html>
