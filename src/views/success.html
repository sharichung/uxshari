    <script>
  // 倒數計時器 - 3秒後跳轉回 dashboard
  let countdown = 3;
  const countdownEl = document.getElementById('countdown');
  
  const timer = setInterval(() => {
    countdown--;
    if (countdownEl) {
      countdownEl.textContent = countdown;
    }
    
    if (countdown <= 0) {
      clearInterval(timer);
      window.location.href = "/dashboard.html";
    }
  }, 1000);
</script>
