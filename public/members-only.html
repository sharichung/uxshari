<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Members-Only Site</title>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <!-- Sign Up Form -->
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Log In</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>

  <!-- Logout Button -->
  <button id="logoutBtn" style="display:none;">Log Out</button>

  <!-- Members Only Content -->
  <div id="memberContent" style="display:none;">
    <h2>ðŸ”’ Members Only</h2>
    <p>Welcome to the secret club! ðŸŽ‰</p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    // Replace this with your own Firebase config:
    const firebaseConfig = {
      apiKey: "AIzaSyCZs2a35ENke7G8K7pzAMKCY3HOoi-IUcU",
      authDomain: "uxshari-670fd.firebaseapp.com",
      projectId: "uxshari-670fd",
      appId: "1:907540538791:web:ed98ef4ba51c96de43c282"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const memberContent = document.getElementById("memberContent");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("âœ… Registered!");
          signupForm.reset();
        })
        .catch((error) => {
          alert("âŒ Sign-up Error: " + error.message);
        });
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("âœ… Logged in!");
          loginForm.reset();
        })
        .catch((error) => {
          alert("âŒ Login Error: " + error.message);
        });
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => alert("ðŸ‘‹ Logged out!"))
        .catch((error) => alert("âŒ Logout Error: " + error.message));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        memberContent.style.display = "block";
        logoutBtn.style.display = "inline-block";
        signupForm.style.display = "none";
        loginForm.style.display = "none";
      } else {
        memberContent.style.display = "none";
        logoutBtn.style.display = "none";
        signupForm.style.display = "block";
        loginForm.style.display = "block";
      }
    });
  </script>
</body>
</html>
