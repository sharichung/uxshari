<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UXShari 會員登入 / 註冊</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- style.css -->
  <link rel="stylesheet" href="assets/css/funnel.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&amp;family=Tektur:wght@400;500;600;700&amp;display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6" id="auth-wrapper">
      <!-- 統一登入/註冊表單 -->
      <div class="auth-container p-4 px-md-5" id="auth-container">
        <div class="auth-header">
          <h2 class="auth-title">會員登入 / 註冊</h2>
          <p class="auth-subtitle">解鎖 UXShari 學習平台專屬內容</p>
        </div>

        <form id="auth-form" class="auth-form">

          <button onclick="handleGoogleLogin()" type="button" class="google-btn" id="google-auth">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                fill="#FFC107"></path>
              <path
                d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z"
                fill="#FF3D00"></path>
              <path
                d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z"
                fill="#4CAF50"></path>
              <path
                d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z"
                fill="#1976D2"></path>
            </svg>
            使用 Google 帳號登入
          </button>

          <div class="social-login my-2">
            <span>或</span>
          </div>

          <div class="form-group">
            <label for="email" class="form-label">電子郵件</label>
            <input type="email" id="email" class="form-input" placeholder="你的電子郵件" required="">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">
              <span>密碼</span>
              <a href="javascript:void(0)" class="forgot-password" id="forgot-password"
                onclick="openPasswordResetModal()">忘記密碼？</a>
            </label>
            <input type="password" id="password" class="form-input" placeholder="你的密碼" required="" minlength="6">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">登入開始學習</button>

          <div id="error" class="alert alert-danger mt-3 d-none text-center" role="alert"></div>
        </form>

        <div id="auth-feedback" class="form-feedback"></div>
        <div id="form-feedback-hero" class="form-feedback"></div>
        <p class="form-note">登入後即可存取會員專區：課程進度、教材下載、作品集輔導與職涯支持。</p>
        <div class="power-meter">
          <div class="power-level"></div>
        </div>
      </div>
    </div>

    <!-- 忘記密碼彈窗 -->
    <div class="modal-overlay" id="password-reset-modal">
      <div class="modal p-3">
        <div class="modal-header">
          <h3 class="modal-title">重設密碼</h3>
          <button class="modal-close" id="close-reset-modal">×</button>
        </div>
        <div class="modal-body">
          <p>請輸入你的電子郵件，我們將發送重設密碼連結給你。</p>
          <form id="reset-form" class="auth-form" style="margin-top: 1.5rem;">
            <div class="form-group">
              <label for="reset-email" class="form-label">電子郵件</label>
              <input type="email" id="reset-email" class="form-input" placeholder="你的電子郵件" required="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline" id="cancel-reset">取消</button>
          <button class="btn btn-primary" id="submit-reset">發送重設連結</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="assets/js/auth.js"></script>
  <script src="assets/js/ui.js"></script>

</body>

</html>
